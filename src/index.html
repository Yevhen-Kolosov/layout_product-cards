<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__tile">
        <div class="card__image"></div>

        <div class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>

        <div class="card__code">Product code: 195434</div>

        <div class="card__rating">
          <div class="card__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__reviews">Reviews: 5</div>
        </div>

        <div class="card__price">
          <div class="card__price-label">Price:</div>
          <div class="card__price-amount">$2,199</div>
        </div>

        <a
         href="#"
         class="card__buy"
         data-qa="hover"
        >
        Buy
        </a>
      </div>
    </div>
  </body>
</html>
